<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>Visualizing Heat Waves in the US</title>
    <!-- Fonts -->
    <script src="https://kit.fontawesome.com/5da1e2de7a.js" crossorigin="anonymous"></script>
    <!-- Bootstrap and external CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="navbar" style="background-color: #e3f2fd;">
        <div class="navbar-header">
            <a href="#introSection"> <i class="far fa-sun"></i> </a>
            <a class="navbar-brand" href="#introSection">CS171</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav" id="menu">
            <a class="nav-item nav-link active" href="#introSection">Introduction <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#casualtySection">What has happened?</a>
            <a class="nav-item nav-link" href="#vulnerableSection">Who is Vulnerable?</a>
            <a class="nav-item nav-link" href="#heatwaveSection">Heat Waves</a>
            <a class="nav-item nav-link" href="#disasterSection">Natural Disasters</a>
            <a class="nav-item nav-link" href="#climateSection">Climate Change</a>
            <a class="nav-item nav-link" href="#actionSection">Next Steps</a>
            <a class="nav-item nav-link" href="#aboutSection"> About Us</a>
          </div>
        </div>
    </nav>

    <!-- Title -->
    <div class="section" id="introSection">
      <div class="container">
        <div class="vertical-center">
          <p> Introduction</p>
        </div>
      </div>
    </div>
    
    <!-- Dot charts for Heat-Related Deaths -->
    <div class="section" id="casualtySection">
      <div class="container" style="border: 0px">
        <div class="vertical-center">
          <div class="row">
            <div class="col-md-12">
              <h3><span class="h3-sub">Heat-Related Deaths in the US.</span> 1999-2018</h3>
              <h4>Attention!</h4>
              <div class = "row">
                <div id = "start">1999</div>
                <p style="padding-left: 4px; padding-right: 4px"> - </p>
                <div id = "end">2018</div>
              </div>
            </div>
          </div>
        
          <div class="row">
            <div class="col-md-12">
              <div id="totaldiv"></div>
            </div>
          </div>
        
          <div class="row">
            <div>
              <select id="categorySelector" class="custom-select align-self-center" style="width: 70%" onchange = "categoryChange()">
                <option value="absDeathsByGender">Average Deaths by Gender (absolute)</option>
                <option value="absDeaths">Average Deaths per Year (absolute)</option>
                <option value="absDeathsByRace">Average Deaths by Racial Group (absolute)</option>
                <option value="absDeathsByAge">Average Deaths by Age Group (absolute)</option>
                <option value="relDeathsByGender">Average Deaths by Gender (relative to population)</option>
                <option value="relDeathsByRace">Average Deaths by Racial Group (relative to population)</option>
                <option value="relDeathsByAge">Average Deaths by Age Group (relative to population)</option>
              </select>
            </div>
        
            <div class="col-md-12">
              <div id="dotdiv"></div>
            </div>
        
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Radial Stacked Bar Graph for Vulnerable Population -->
    <div class="section" id="vulnerableSection">
      <div class="container">
        <div class="vertical-center">
          <p> Vulnerable Population</p>
        </div>
      </div>
    </div>

    <!-- Map visualization for Heat Waves -->
    <div class="section" id="heatwaveSection"> 
      <div class="container" style="border: 0px">
        <div class="vertical-center">
          <h1 class="title" id="title_location"></h1>
          <p class="subtitle">Annual</p>
          <div id="total_nv"></div>
          <div class="row justify-content-center" style="height: 400px;">
            <div class="align-self-center">
              <div id="Chart_1"></div>
            </div>
          </div>
          <div class="row justify-content-center" style="height: 400px;">
            <div class="col-md-4" style="text-align:center;">
              <p class="subtitle" id="month_subtitle">Monthly</p>
              <div id="Chart_2"></div>
            </div>
            <div class="col-md-4" style="text-align:center;">
              <p class="subtitle" id="day_subtitle">Daily</p>
              <div id="Chart_3"></div>
            </div>
            <div class="col-md-3" style="text-align:center;">
              <p class="subtitle" id="day_subtitle">Legend</p>
              <div id="legend"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Map Visualization for Natural Disasters -->
    <div class="section" id="disasterSection"> 
      <div class="container">
        <div class="vertical-center">
          <div class="row">
            <div class="col-md-12">
              <div class="col-12">
                <div class="row" style="background: lightgrey; padding-left: 1vh; padding-bottom: 1vh; padding-right: 1vh; padding-top: 1vh">
                  <div id="disasterdiv" class="align-self-center" style="height: 80vh; width:132vh; border: thin solid grey; border-radius: 5px; background: lightcyan"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Line Chart and Timeline for CO2 visualization-->
    <div class="section" id="climateSection"> 
      <div class="container">
        <div class="vertical-center">
          <div class="row">
            <div class="col-md-12">
              <div class="col-12">
                <div class="row" style="background: lightgrey; padding-left: 1vh; padding-bottom: 1vh; padding-right: 1vh; padding-top: 1vh">
                  <div class="col" style="border: thin solid grey; border-radius: 5px; background:lightcyan">
                    <div class="row">
                      <div class="col-8">
                        <div class="row justify-content-center" style="height: 120%; width:50%">
                          <p class="align-self-center" >
                            <select id='climateCategorySelector' class="custom-select align-self-center" onchange="categoryChange()">
                              <option value="cum_heatwaves" selected>Cumulative Heat Wave Days</option>
                              <option value="avg_heatwaves">Average Heat Wave Days</option>
                            </select>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row" style="background: lightgrey; padding-left: 1vh; padding-bottom: 1vh; padding-right: 1vh; padding-top: 0vh">
                  <div id="carbondiv" class="align-self-center" style="height: 60vh; width:132vh; border: thin solid grey; border-radius: 5px; background: lightcyan"></div>
                </div>
                <div class="row" style="height: 20vh; background: #bdbdbd; padding-left: 1vh; padding-bottom: 1vh; padding-right: 1vh; padding-top: 1vh">
                  <div id="brushDiv" class ="align-self-center" style="height: 100%; width:100%; border: thin solid grey; border-radius: 5px; background: lightcyan"></div>
              </div>
              </div>
    
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Next Steps -->
    <div class="section" id="actionSection"> 
      <div class="container">
        <div class="vertical-center">
          <p> Next Steps</p>
        </div>
      </div>
    </div>

    <!-- About Us -->
    <div class="section" id="aboutSection"> 
      <div class="container">
        <div class="vertical-center">
          <p> About Us</p>
        </div>
      </div>
    </div>

	<!-- embedding JS libraries -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<!-- d3 -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<script src="https://d3js.org/topojson.v2.min.js"></script>
	<script src="https://d3js.org/d3-geo.v1.min.js"></script>

  <!-- Your implementation -->
  <script src="js/main.js"></script>
  <script src="js/heatmap.js"></script>
  <script src="js/final_dotVis.js"></script>
  <script src="js/final_casualtyVis.js"></script>
  <script src="js/carbonVis.js"></script>
  <script src="js/brushVis.js"></script>
  <script src="js/disastermap.js"></script>
</body>
</html>
